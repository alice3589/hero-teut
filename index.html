<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero — COVER</title>
  <!-- Elegant serif for big uppercase letters -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Masthead just for the decorative word -->
  <header class="masthead" role="banner" aria-label="Decorative large word COVER">
    <h1 class="cover" aria-hidden="true">COVER</h1>
  </header>

  <!-- Main content -->
   <main class="stage">
    <figure class="hero-figure">
      <div class="slides" role="region" aria-roledescription="carousel" aria-label-`="作品画像">
        <img class="slide is-active" src="./assets/placeholder.jpg" alt="メインビジュアルのプレイスホルダー">
        <img class="slide" src="./assets/placeholder.jpg" alt="画像2">
        <img class="slide" src="./assets/placeholder.jpg" alt="画像3">
        <img class="slide" src="./assets/placeholder.jpg" alt="画像4">
      </div>

      <!-- 画像の外側・下に見せるために absolute で少し下に出す-->
      <ol class="pager" role="tablist" aria-label="ページ選択">
        <il><button class="dot" role="tab" aria-selected="true" aria-controls="slide-1">1</button></il>
        <il><button class="dot" role="tab" aria-selected="false" aria-controls="slide-2">2</button></il>
        <il><button class="dot" role="tab" aria-selected="false" aria-controls="slide-3">3</button></il>
        <il><button class="dot" role="tab" aria-selected="false" aria-controls="slide-4">4</button></il>
      </ol>
    </figure>
   </main>

  <footer class="footword" role="contentinfo" aria-label="Decorative large word OTONO">
    <h2 class="otono" aria-hidden="true">OTONO</h2>
        </h2>
      </figcaption>

  <script src="./script.js"></script>
</body>
</html>
